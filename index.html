<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>unit converter</title>
</head>

<body>
    <header class="cabecera">
        <span class="material-symbols-outlined icono">
            sync_alt
        </span>
        <h1>unit converter</h1>
    </header> <!-- FIN HEADER -->
    <main>
        <section class="carta">
            <div class="card w-75 mb-3">
                <div class="card-body">
                  <h5 class="card-title">convert</h5>
                  <form id="formulario">
                    <div class="select_opciones">
                            <select name="opciones" id="opciones">
                                <!-- centímetros a pulgadas y pulgadas a
                                centímetros -->
                                <option value="km_miles">km -> miles</option>
                                <option value="miles_km">miles -> km</option>
                                <option value="foot_meter">foot -> meter</option>
                                <option value="meter_foot">meter -> foot</option>
                                <option value="cm_inches">cm -> inches</option>
                                <option value="inches_cm">inches -> cm</option>
                            </select>
                            <button class="btn_cambio">
                                <span class="material-symbols-outlined icono_cambio">
                                    sync_alt
                                </span>
                            </button>
                        </div>
                        <div class="input_numero">
                            <input type="text" name="numero" id="valor_input" placeholder="100"/>
                            <span class="texto_conversion">km</span>
                        </div>   
                  </form>
                  <div class="mostrar">
                        <div class="boton_guardar">
                            <button class="favorito">
                                <span class="material-symbols-outlined corazon">
                                favorite
                                </span>
                            </button>
                        </div>
                        <div class="titulo_conversion">
                            <h3 id="titulo_resultado">00.00</h3>
                        </div>
                  </div>
                </div>
              </div>
        </section> <!-- FIN CARTA -->
        <section class="guardados">
            <h4>saved</h4>
            <div class="medidas_guardadas">
            </div>
        </section>
    </main> <!-- FIN MAIN -->
    <footer>
        <p>Terms of service</p>
        <p>Privacy policy</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
